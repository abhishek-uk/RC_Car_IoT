<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<body style="margin: 25px; display: flex; align-items: flex-end; justify-content: space-between;">
    <div style="width: 30%; height: 200px; ">
        <div style="width: 100%; height: 100px; display: flex; align-items: top; justify-content: center;">
            <button style="width: 40%; height: 80%;" onclick='sendValue(1)'>S</button>
        </div>
        <div style="width: 100%; height: 100px; display: flex; justify-content: space-around; align-items: center;" >
            <button style="height: 80%; width: 40%;" onclick='sendValue(2)'>L</button>
            <button style="height: 80%; width: 40%;" onclick='sendValue(3)'>R</button>
        </div>
    </div>
    <div style="width: 30%; height: 200px; display: flex; justify-content: space-around; align-items: center;">
        <div style="width: 30%; height: 90%; display: flex; align-items: flex-end;">
            <button style="height: 40%; width: 100%;" onclick='sendValue(4)'>E</button>
        </div>
        <div style="width: 40%; height: 90%; display: flex; flex-direction: column; justify-content: space-between;">
            <button style="height: 40%; width: 100%;" onclick='sendValue(5)'>F</button>
            <button style="height: 40%; width: 100%;" onclick='sendValue(6)'>B</button>
        </div>
    </div>
    <script>
        function sendValue(valueToSend) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/', true); 
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');   
            xhr.send('value=' + valueToSend);
        }
    </script>
</body>
